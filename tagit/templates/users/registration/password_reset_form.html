{% extends "users/base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <p class="heading__primary">Forgotten your password</p>
  <p class="heading__description">
    Enter your email address to obtain a new password
  </p>
  <form method="post" class="form">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" class="btn btn btn--outline" value="Send">
  </form>
{% endblock %}
